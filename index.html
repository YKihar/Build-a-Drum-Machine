<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">Press a key</div>
        <div class="drum-pads">
            <div class="drum-pad" id="Q" data-sound="Heater 1">Q<audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio></div>
            <div class="drum-pad" id="W" data-sound="Heater 2">W<audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio></div>
            <div class="drum-pad" id="E" data-sound="Heater 3">E<audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio></div>
            <div class="drum-pad" id="A" data-sound="Heater 4">A<audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4.mp3"></audio></div>
            <div class="drum-pad" id="S" data-sound="Clap">S<audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Clap.mp3"></audio></div>
            <div class="drum-pad" id="D" data-sound="Open-HH">D<audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Open-HH.mp3"></audio></div>
            <div class="drum-pad" id="Z" data-sound="Kick-n'-Hat">Z<audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio></div>
            <div class="drum-pad" id="X" data-sound="Kick">X<audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/Kick.mp3"></audio></div>
            <div class="drum-pad" id="C" data-sound="Closed-HH">C<audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Closed-HH.mp3"></audio></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
